name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [ 16.x]

    steps:
  - name: checkout code
    uses: actions/checkout@v2

  - name: set up node.js ${{ matrix.node-version }}
    uses: actions/setup-node@v2
    with:
      node-version: ${{ matrix.node-version }}

  - name: prepare directories
    run: |
      mkdir tmp
      mkdir tmp/sparkbridge

  - name: copy sparkbridge files
    run: |
      robocopy sparkbridge tmp\sparkbridge /s /e /xd buildtool
    shell: powershell

  - name: compress sparkbridge files
    run: |
      cd tmp/sparkbridge
      tar -czvf ../sparkbridge.tar.gz *
    shell: powershell

  - name: rename artifact
    run: |
      cd tmp
      mv sparkbridge.tar.gz sparkbridge.llplugin
    shell: powershell

  - name: upload llplugin file
    uses: actions/upload-artifact@v2
    with:
      name: sparkbridge
      path: ./tmp/sparkbridge.llplugin
